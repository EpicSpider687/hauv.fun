<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ebooks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Ebooks</h1>

  <div class="shelf" id="shelf"></div>

  <script>
    const books = [
      {
        title: "Sword Art Online - Volume 1",
        pdf: "SwordArtOnline-Volume1.pdf",
        icon: "SAO-V1-Icon.png"
      }
    ];

    function openBook(book) {
      window.open(`reader.html?book=${book}`, "_blank");
    }

    const shelf = document.getElementById("shelf");

    books.forEach(b => {
      shelf.innerHTML += `
        <div class="book" onclick="openBook('${b.pdf}')">
          <img src="icons/${b.icon}" onerror="this.src='icons/default.png'">
          <p>${b.title}</p>
        </div>
      `;
    });
  </script>
</body>
</html>
